kind: Panel
apiVersion: widgets.templates.krateo.io/v1beta1
metadata:
  name: {{ .Values.global.compositionName }}-composition-values-panel
  namespace: {{ .Values.global.compositionNamespace }}
spec: 
  widgetData:
    actions: {}
    items:
      - resourceRefId: composition-values-panel-button-edit
      - resourceRefId: composition-values-panel-yamlviewer
  resourcesRefs:
    items:
      - id: composition-values-panel-button-edit
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: {{ .Values.global.compositionName }}-composition-values-panel-button-edit
        namespace: {{ .Values.global.compositionNamespace }}
        resource: buttons
        verb: PATCH
      - id: composition-values-panel-yamlviewer
        apiVersion: widgets.templates.krateo.io/v1beta1
        name: {{ .Values.global.compositionName }}-composition-values-panel-yamlviewer
        namespace: {{ .Values.global.compositionNamespace }}
        resource: yamlviewers
        verb: GET